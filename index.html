<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1113572 - exercise 24</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            font-size: 16px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Circle Properties Calculator</h1>
        <p>Enter the radius of the circle:</p>
        <input type="number" id="radius" placeholder="Enter radius">
        <br>
        <button onclick="calcCircumference()">Calculate Circumference</button>
        <button onclick="calcArea()">Calculate Area</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calcCircumference() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('result').innerText = "Please enter a valid positive radius.";
                return;
            }
            const circumference = 2 * Math.PI * radius;
            document.getElementById('result').innerText = `The circumference is ${circumference.toFixed(2)}`;
        }

        function calcArea() {
            const radius = parseFloat(document.getElementById('radius').value);
            if (isNaN(radius) || radius <= 0) {
                document.getElementById('result').innerText = "Please enter a valid positive radius.";
                return;
            }
            const area = Math.PI * Math.pow(radius, 2);
            document.getElementById('result').innerText = `The area is ${area.toFixed(2)}`;
        }
    </script>
</body>
</html>
